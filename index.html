<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mari Khromova</title>
  <link rel="shortcut icon" href="./assets/cv.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
  <header class="header">
      <img class="header__img" src="./assets/img/photo-my.png" alt="Mari Khromova">
      <div class="header-info">
        <h1 class="header__title">Mari Khromova</h1>
        <h2 class="header__subtitle">Frontend developer</h2>
      </div>
  </header>
  <main class="main">
    <aside class="left">
      <section class="contact">
        <h2 class="left-title">Contact info</h2>
        <ul class="contact-menu">
          <li class="contact-menu__item">
            <img class="contact-menu__item-img" src="./assets/icon/phone.svg" alt="phone icon">
            <p class="contact-menu__item-text">+8 999 613 68 81</p>
          </li>
          <li class="contact-menu__item">
            <img class="contact-menu__item-img" src="./assets/icon/mail.svg" alt="mail icon">
            <p class="contact-menu__item-text">chromarija@gmail.com</p>
          </li>
          <li class="contact-menu__item">
            <img class="contact-menu__item-img" src="./assets/icon/github-img.svg" alt="github icon">
            <p class="contact-menu__item-text">ChroMari</p>
          </li>
        </ul>
      </section>
      <section class="skill">
        <h2 class="left-title">Skill</h2>
        <ul>
          <li class="skill-menu__item">
            <p class="skill-menu__item-text">HTML (70%)</p>
            <div class="progressbar">
              <span style="width: 70%"></span>
            </div>
          </li>
          <li class="skill-menu__item">
            <p class="skill-menu__item-text">CSS (60%)</p>
            <div class="progressbar">
              <span style="width: 60%"></span>
            </div>
          </li>
          <li class="skill-menu__item">
            <p class="skill-menu__item-text">JS (58%)</p>
            <div class="progressbar">
              <span style="width: 58%"></span>
            </div>
          </li>
          <li class="skill-menu__item">
            <p class="skill-menu__item-text">TS (25%)</p>
            <div class="progressbar">
              <span style="width: 25%"></span>
            </div>
          </li>
          <li class="skill-menu__item">
            <p class="skill-menu__item-text">React (25%)</p>
            <div class="progressbar">
              <span style="width: 25%"></span>
            </div>
          </li>
        </ul>
      </section>

    </aside>
    <div class="right"></div>
  </main>
</div>
</body>
</html>
